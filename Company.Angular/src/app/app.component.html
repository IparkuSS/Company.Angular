<div class="container">
  <h1>Company</h1>

  <div class="company-container">
    <div class="company-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Company Name</label>
          <input type="text" name="name" [(ngModel)]="company.name">
        </div>
        <div class="form-group">
          <label for="">Company Country</label>
          <input type="text" name="country" [(ngModel)]="company.country">
        </div>
        <div class="form-group">
          <label for="">Company Address</label>
          <input type="text" name="address" [(ngModel)]="company.address">
        </div>
        <div class="form-group">
          <button>save</button>
        </div>
      </form>
    </div>
    <div class="company-grid">

      <div class="company-row" *ngFor="let company of companies">
        <div class="company-row-details" (click)="PopulateFormCompany(company)">
          <span>{{ company.name }}</span>|<span>{{ company.country }}</span>|<span>{{ company.address }}</span>

        </div>
        <div class="company-row-action">
          <a (click)="deleteCompany(company.id)"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>

    </div>
  </div>
</div>
